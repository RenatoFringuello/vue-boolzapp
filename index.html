<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- font awesome v6.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Bootstrap v.5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="fixed-top">
    <main class="position-relative d-flex flex-column">
        <div class="top-bg"></div>
        <div class="bottom-bg flex-grow-1"></div>
        <section class="wrapper bg-white position-absolute translate-middle top-50 start-50" id="app">
            <div class="row h-100 g-0">
                <div class="col-4">
                    <header class="profile header-bg p-2 pe-0 d-flex justify-content-between align-items-center ">
                        <div class="d-flex align-items-center">
                            <figure class="img-wrapper rounded-circle overflow-hidden m-0 me-2">
                                <img class="w-100 h-100" :src="'./img/avatar' + activeProfile.avatar + '.jpg'" alt="activeProfile.name">
                            </figure>
                            <div>{{activeProfile.name}}</div>
                        </div>
                        <div>
                            <i class="fa-solid my-text-secondary fa-circle-notch me-3"></i>
                            <i class="fa-solid my-text-secondary fa-message me-3"></i>
                            <i class="fa-solid my-text-secondary fa-ellipsis-vertical me-3"></i>
                        </div>
                    </header>
                </div>
                <div class="col-8 h-100 chat-bg d-flex flex-column">
                    <header class="profile header-bg p-2 pe-0 d-flex justify-content-between align-items-center ">
                        <div class="d-flex align-items-center">
                            <figure class="img-wrapper rounded-circle overflow-hidden m-0 me-2">
                                <img class="w-100 h-100" :src="'./img/avatar' + currentChatProfile.avatar + '.jpg'" alt="activeProfile.name">
                            </figure>
                            <div>
                                <div>{{currentChatProfile.name}}</div>
                                <div class="my-text-secondary fs-small">Ultimo accesso oggi alle 12:00</div>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid my-text-secondary fa-magnifying-glass me-3"></i>
                            <i class="fa-solid my-text-secondary fa-paperclip me-3"></i>
                            <i class="fa-solid my-text-secondary fa-ellipsis-vertical me-3"></i>
                        </div>
                    </header>
                    <section class="chat flex-grow-1 overflow-scroll">
                        <div class="row px-2 px-md-5">
                            <div v-for="message in currentChatProfile.messages" class="col-12 px-lg-5 py-1 d-flex " :class="(message.status === 'sent')? 'justify-content-end' : '' ">
                                <div :class="'message-' + message.status" class="rounded-2 p-2 w-100">{{message.message}}</div>
                            </div>
                        </div>
                    </section>
                    <footer class="row align-items-center g-0 message-input-container py-2">
                        <div class="col-1 text-center">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="col-10">
                            <input class="w-100 border-0 rounded-1 px-2 py-1" type="text" name="messageToSend" id="messageToSend" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="col-1 text-center">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </footer>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <!-- vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my script -->
    <script src="./js/script.js"></script>
</body>
</html>
